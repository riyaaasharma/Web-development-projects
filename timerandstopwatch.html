<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <script type="text/javascript">
    var timer;
    var stopwatch;
    var startTime;
    var elapsedTime = 0;

    function startTimer() {
      var duration = document.getElementById("timerInput").value;
      var display = document.getElementById("timerDisplay");

      var timerMinutes = Math.floor(duration / 60);
      var timerSeconds = duration % 60;

      timer = setInterval(function() {
        display.textContent = timerMinutes + ":" + timerSeconds;
        timerSeconds--;

        if (timerSeconds < 0) {
          if (timerMinutes > 0) {
            timerMinutes--;
            timerSeconds = 59;
          } else {
            clearInterval(timer);
            display.textContent = "Time's up!";
          }
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      document.getElementById("timerDisplay").textContent = "Timer Stopped";
    }
    function startStopwatch() {
      startTime = Date.now() - elapsedTime;
      stopwatch = setInterval(function() {
        var currentTime = Date.now();
        elapsedTime = currentTime - startTime;
        displayElapsedTime(elapsedTime);
      }, 100);
    }

function stopStopwatch() {
  clearInterval(stopwatch);
}

function resetStopwatch() {
  clearInterval(stopwatch);
  elapsedTime = 0;
  displayElapsedTime(elapsedTime);
}

function displayElapsedTime(time) {
  var milliseconds = Math.floor((time % 1000) / 10);
  var seconds = Math.floor((time / 1000) % 60);
  var minutes = Math.floor((time / (1000 * 60)) % 60);
  var hours = Math.floor((time / (1000 * 60 * 60)) % 24);

  var display = document.getElementById("stopwatchDisplay");
  display.textContent = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds) + "." + formatTime(milliseconds);
}
function formatTime(time) {
      return time < 10 ? "0" + time : time;
    }

  </script>
  </head>
<body>
  <h1>Timer</h1>
  <input type="number" id="timerInput" placeholder="Enter duration in seconds">
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="stopTimer()">Stop Timer</button>
  <h2 id="timerDisplay"></h2>
  <h1>Stopwatch</h1>
  <button onclick="startStopwatch()">Start</button>
  <button onclick="stopStopwatch()">Stop</button>
  <button onclick="resetStopwatch()">Reset</button>
  <h2 id="stopwatchDisplay">00:00:00.00</h2>
  
</script>
</head>
</body>
</html>
