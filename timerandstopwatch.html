<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <script type="text/javascript">
    var stopwatch;
    var startTime;
    var elapsedTime = 0;

    function startStopwatch() {
      startTime = Date.now() - elapsedTime;
      stopwatch = setInterval(function() {
        var currentTime = Date.now();
        elapsedTime = currentTime - startTime;
        displayElapsedTime(elapsedTime);
      }, 100);
    }

    function stopStopwatch() {
      clearInterval(stopwatch);
    }

    function resetStopwatch() {
      clearInterval(stopwatch);
      elapsedTime = 0;
      displayElapsedTime(elapsedTime);
    }

    function displayElapsedTime(time) {
      var milliseconds = Math.floor((time % 1000) / 10);
      var seconds = Math.floor((time / 1000) % 60);
      var minutes = Math.floor((time / (1000 * 60)) % 60);
      var hours = Math.floor((time / (1000 * 60 * 60)) % 24);

      var display = document.getElementById("stopwatchDisplay");
      display.textContent = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds) + "." + formatTime(milliseconds);
    }

    function formatTime(time) {
      return time < 10 ? "0" + time : time;
    }
  </script>
</head>
<body>
  <h1>Stopwatch</h1>
  <button onclick="startStopwatch()">Start</button>
  <button onclick="stopStopwatch()">Stop</button>
  <button onclick="resetStopwatch()">Reset</button>
  <h2 id="stopwatchDisplay">00:00:00.00</h2>
</body>
</html>
